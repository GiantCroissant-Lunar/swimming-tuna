name: Emit Bot PR Review (E2E Probe)

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull request number to review"
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  emit_review:
    runs-on: ubuntu-latest
    steps:
      - name: Emit inline bot review comment
        uses: actions/github-script@v8
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = Number(core.getInput('pr_number'));

            const pr = await github.rest.pulls.get({ owner, repo, pull_number });

            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number,
              commit_id: pr.data.head.sha,
              event: 'COMMENT',
              body: 'Synthetic bot review for review-resolve verification.',
              comments: [
                {
                  path: 'docs/verification/review-resolve-e2e.md',
                  line: 3,
                  side: 'RIGHT',
                  body: 'Please fix typo: change `teh` to `the`.'
                }
              ]
            });

name: cline-cli
description: Cline CLI adapter

capabilities:
  hooks: [TaskStart, TaskCancel, PreToolUse]
  mcp: true
  skills: false
  rules: true

sync:
  agents_md:
    target: .clinerules/AGENTS.md
    action: copy
    source: AGENTS.md

  rules:
    target: .clinerules/
    action: copy
    source: .agent/rules/
    glob: "*.md"

  hooks_config:
    target: .clinerules/hooks/config.json
    action: pointer
    content: |
      {"adapter": "cline", "supermemory": {"enabled": true}}

  hooks:
    target: .clinerules/hooks/
    action: copy
    source: .agent/hooks/
    glob: "*.py"
    mapping:
      session_start.py: TaskStart
      session_end.py: TaskCancel  # Cline treats session end as task cancel (no separate TaskStop event)
      pre_tool_use.py: PreToolUse

  lib:
    target: .clinerules/lib/
    action: copy
    source: .agent/lib/
    glob: "*.py"
